<div class="row backdrop" style="background-image: url({{mediaData.backdrop}}); height: 100vh;">
		<div class="col-md-12 boxed">
				<h1 class="text-center">{{mediaData.title}}</h1>
				<div class="col-md-6">
				<p>{{mediaData.plot}}</p>
				<button class="btn btn-default" ng-if="!series" ui-sref="playerState({data: mediaData._id, path: mediaData.path})">
					Play Movie
				</button>
				<span ng-if="series" ng-repeat="season in seasons">
					<div ng-repeat="episode in season">
						<button ui-sref="playerState({data: mediaData._id, path: episode.path})" class="btn btn-primary btn-block">Episode {{episode.num}}</button>
						<br>
					</div>
				</span>
			</div>
		</div>
</div>
