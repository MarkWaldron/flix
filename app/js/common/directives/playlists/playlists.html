<div id="wrapper">
    <!-- Sidebar -->
  <div id="playlists-wrapper" ng-controller="PlaylistsCtrl">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                  Playlists
            </li>
            <span ng-repeat = "playlist in playlists">
            <li>
              {{playlist}}
            </li>
          </span>
          <span ng-show="showForm">
            <li>
                <input type="text" placeholder="Playlist Name" ng-enter="createPlaylist()"ng-model="name">
            </li>
          </span>
            <li>
              <button ng-hide="showForm" ng-click="addNewForm()"> + Add New Playlist </button>
            </li>
        </ul>
    </div>
  </div>
</div>
