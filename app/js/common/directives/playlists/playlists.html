<div id="wrapper">
    <!-- Sidebar -->
  <div id="playlists-wrapper" ng-controller="PlaylistsCtrl">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                  Playlists
            </li>
            <span ng-repeat = "playlist in playlists">
            <li>
              {{playlist}}
            </li>
          </span>
          <span ng-repeat = "playlist in newInputs">
            <li>
              {{playlist}}
            </li>
          </span>
            <li>
              <button ng-click="addNewPlaylist()"> + Add New Playlist </button>
            </li>
        </ul>
    </div>
  </div>
</div>
