<div class="col-xs-12 sidebar"ng-controller="SidebarCtrl">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
	<h1 class="brand text-center" id="error">Fli<span>xi</span>e</h1>
	<button id="library" class="sidebarButton" ui-sref="dashboardState">Library</button>
	<button id="movies" class="sidebarButton" ui-sref="dashboardState({movieId: movie._id})">Movies</button>
	<button id="tvshows" class="sidebarButton" ui-sref="dashboardState({tvshowId: tvshow._id})">TV Shows</button>
	<button id="explorer" class="sidebarButton active" ui-sref="explorerState">Explorer</button>
	<button id="addip" class="sidebarButton" ui-sref="addRemoteState">Add IP</button>
</div>
